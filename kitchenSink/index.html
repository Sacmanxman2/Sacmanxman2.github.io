<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random info generator</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="lists/firstNames.js"></script>
  <script src="lists/lastNames.js"></script>
  <script src="lists/jobs.js"></script>
  <script src="lists/props.js"></script>
  <script src="lists/lod.js"></script>
  </head>
<body class="sans-serif">
  <header class="tc tracked dark-gray bg-moon-gray"> 
    <h1 class="mt0 pa4 f1 lh-title">Kitchen Sink: A Random Generator for Writing Practice</h1>
  </header>
  <main class="tc">
  <div id="app" class="f2 br2">
    <p><span class="b">Prop</span><br class="mv2">{{ prop }}</p>
    <p><span class="b">Character</span><br class="mv2">{{ character }}</p>
    <p><span class="b">Line of Dialogue</span><br class="mv2">{{ dialogue }}</p>
    <a href="#" @click.prevent="itemGen" class="f2 grow no-underline br-pill pa3 dib white bg-mid-gray">Generate new items</a>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
